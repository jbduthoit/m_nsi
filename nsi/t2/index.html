<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="Img/favicon.ico" rel="icon" type="image/x-icon"/>
  <meta property="og:description" content="Site de Nsi Terminale de l'Institut de Genech"/>
  <meta property="og:author" content="Jean-Baptiste Duthoit,Hugo Galan"/>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Nsi Terminale</title>
</head>

<body>
  <div class="p-8 place-self-center w-full flex justify-between ">
    <h1 class="font-extrabold font-sans text-opacity-90 text-2xl"> NSI Terminale </h1>
    <div class="align-left block lg:hidden" id="divMenu">

    </div>
  </div>
  <div class="flex justify-center bg-blue-800 p-8 w-full" id="divSearch">
    <button class="focus:outline-none" onclick=buttonSearch() id="objectButton">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="32" height="32" stroke="white">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </button>
  </div>
  <div class="block w-full h-full z-10" id="chapitreMenu"></div>
  <div class="flex flex-row" id="chapitre-pdf">
    <div class="hidden lg:block shadow-2xl w-4/12 max-w-sm" id="chapitre">
      <!-- Tous les chapitres -->
    </div>
    <div class="block w-full lg:ml-4">
      <!-- pdf -->
      <iframe id="pdf" src="" title="webviewer" frameborder="0"
        class="w-full max-h-screen shadow-2xl h-screen lg:h-full lg:max-h-full"></iframe>
    </div>
  </div>
  <script src="PDFJS/build/pdf.js"></script>
  <script src="main.js"></script>
</body>
<footer>
  <div class="flex justify-between p-8">
    <div>
      <a href="https://www.institutdegenech.fr/fr/accueil/" class="hover:bg-gray-400">Institut de Genech</a>
    </div>
    <div>
      <p><a href="https://github.com/HForGames" class="hover:bg-gray-400">Ce site a été créer par Hugo Galan</a></p>
    </div>
  </div>
</footer>

</html>
